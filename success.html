<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<title>Thank you!</title>

<div class="success-container">
    <img class="success-icon" src="./assets/images/icon-success.svg" />
    <h1>Thanks for subscribing!</h1>

    <p class="success-paragraph">A confirmation email has been sent to <span class="email-address">ash@loremcompany.com</span>. 
    Please open it and click the button inside to confirm your subscription.</p>
    
    <form action="/index.html" method="GET">
    <button class="dismiss-button">Dismiss message</button>
    </form>
</div>
<script>
  document.querySelector('.email-address').innerHTML = localStorage.getItem('emailAddress');
</script>
</body>
</html>
